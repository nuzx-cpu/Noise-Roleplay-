  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #2a003f;
      color: white;
    }
    header {
      background-color: #3b0072;
      padding: 1rem;
      text-align: center;
    }
    header img {
      max-height: 100px;
    }
    h1 {
      margin: 0.5rem 0;
    }
    .container {
      padding: 2rem;
    }
    .personagens {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .card {
      background-color: #48007a;
      border-radius: 10px;
      padding: 1rem;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card a {
      text-decoration: none;
      color: white;
    }
    .formulario {
      background-color: #3b0072;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
    .formulario input, .formulario textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: none;
    }
    .formulario button {
      background-color: #7200c7;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #3b0072;
      margin-top: 2rem;
    }
    footer a {
      color: #a678ff;
      text-decoration: none;
    }
  </style>
</head>
