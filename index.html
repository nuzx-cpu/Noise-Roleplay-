<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora Creft</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a001f;
      color: #fff;
    }
    header {
      background-color: #4b0082;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    header img {
      height: 60px;
    }
    header a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }
    .sobre {
      padding: 30px;
      text-align: center;
    }
    .personagens {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }
    .card {
      background: #2a0033;
      border-radius: 12px;
      width: 200px;
      text-align: center;
      padding: 15px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .formulario {
      padding: 30px;
      text-align: center;
    }
    .formulario input, .formulario textarea {
      width: 300px;
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    .formulario button {
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      background-color: #2a0033;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    footer a {
      color: #ccc;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn.discordapp.com/attachments/1377766276142727208/1377977739977560206/Logotipo_para_jogador_lobo_moderno_azul_20250529_162150_0000.png" alt="Logo Aurora Creft">
    <div>
      <a href="https://youtube.com/@aurora_creft" target="_blank">Canal Oficial</a>
      <a href="https://discord.gg/uZ8Jft6B" target="_blank">Discord</a>
    </div>
  </header>  <section class="sobre">
    <h1>Sobre a Série Aurora Creft</h1>
    <p>Uma série original com personagens únicos, aventuras no estilo Minecraft e muito mais!</p>
  </section>  <section class="personagens">
    <div class="card">
      <a href="https://www.youtube.com/@sam-f4h1m" target="_blank">
        <img src="https://cdn.discordapp.com/attachments/1377766276142727208/1377977387525869638/1747779845539-1.jpg" alt="Sam">
        <h3>Sam</h3>
      </a>
    </div>
    <div class="card">
      <a href="https://www.youtube.com/@NeoBYT2" target="_blank">
        <img src="https://cdn.discordapp.com/attachments/1377766276142727208/1377977401601949787/iconNeoB-1-1.png" alt="NeoB">
        <h3>NeoB</h3>
      </a>
    </div>
    <div class="card">
      <a href="https://youtube.com/@yzecayt" target="_blank">
        <img src="https://cdn.discordapp.com/attachments/1377766276142727208/1377977415283904603/foto_de_perfil_yZecaYT_sujhuthumbmaker-1.png" alt="YzecaYT">
        <h3>YzecaYT</h3>
      </a>
    </div>
  </section>  <section class="formulario">
    <h2>Suporte</h2>
    <form>
      <input type="email" placeholder="Seu e-mail" required><br>
      <input type="text" placeholder="Seu nick" required><br>
      <textarea rows="4" placeholder="Mensagem"></textarea><br>
      <button type="submit">Enviar</button>
    </form>
  </section>  <footer>
    <p>&copy; 2025 Aurora Creft. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
